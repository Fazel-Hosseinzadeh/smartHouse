<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Linking-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact - Smart House</title>
        <!-- Loading EmailJS SDK  -->
        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

    <header>
        <div id="header">
        <img src="./assets/images/Logo.jpg" alt="Logo" id="logo">
        <br>
        <h1>Wellcome to Smart House Demo</h1>
         </div>
    </header>
    <section>
        <div id="form-container">
                
            <!-- Contact form -->
            <form id="contact-form">
                <fieldset>
                    <legend>Contact Us</legend>

                    <h6>Here you can leave some feadback or 
                        any sugguestion for us in order to improve our product.</h6>
                    <div class="form-input">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" 
                        aria-label="your name" required>
                    </div>
                    <div class="form-input">
                        <label for="email" class="form-label">Email address:</label>
                        <input type="email" class="form-control" id="email" name="email"
                            aria-label="your email address" required>
                    </div>
                    <div class="form-input">
                        <label for="message" class="form-label">Your Message:</label>
                        <textarea class="form-control" id="message"  name="message"
                        aria-label="Please insert your message" required></textarea>
                    </div>
                    <button id="submit" type="submit">Submit</button>
                    <a  id ="contact-form-go-home-page" href="index.html" >Go to Home Page</a>
                </fieldset>
            </form>
        </div>

    </section>
    <footer>
        <div id="footer">
            <div id="social-media">
                <!-- social media links -->
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit us on Twitter (opens in new tab)"><i class="fab fa-twitter"></i></a>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit us on Facebook (opens in new tab)"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit us on Instagram (opens in new tab)"><i class="fab fa-instagram"></i></a>
            </div>

            <div id="contact-link">
                <a href="contact.html">Contact Us</a>
            </div>
        </div>
    </footer>

    <!-- FontAwesome kit-->
    <script src="https://kit.fontawesome.com/dde69954fa.js" crossorigin="anonymous"></script>
    <!-- Link to JS script -->
    <script src="./assets/js/script.js"></script> 
</body>
</html>
