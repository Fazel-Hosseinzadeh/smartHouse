<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Linking-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Smart House</title>
</head>
<body>

    <header>
        <div id="header">
        <img src="./assets/images/Logo.jpg" alt="Logo" id="logo">
         </div>
    </header>

    <section >
        <div id="whole_house" class="controlling_places">
           <h2 class="control_header">Whole House</h2>
           <div class="light">
           </div>
           <div class="temp"></div>
           <div class="fan"></div>

        </div>
        <div id="kitchen" class="controlling_places">
            <h2 class="control_header">Kitchen</h2>
            <div class="light">
                <input type="range" min="0" step="1" max="1" value="0" class="slider" id="kitchen_light">
            </div>
            <div class="temp"></div>
        </div>
        <div id="living_room" class="controlling_places">
            <h2 class="control_header">Living Room</h2>
            <div class="light"></div>
            <div class="light"></div>
            <div class="temp"></div>
            <div class="fan"></div>
        </div>
        <div id="bed_room" class="controlling_places">
            <h2 class="control_header">Bed Room</h2>
            <div class="light"></div>
            <div class="temp"></div>
        </div>
        <div id="garage" class="controlling_places">
            <h2 class="control_header">Garage</h2>
            <div class="light"></div>
        </div>
    </section>
    <footer class="footer"></footer>
    <script src="./assets/js/script.js"></script> 
</body>
</html>
